<!DOCTYPE html>
<html lang="en">

<!-- App: Random Quote Generator -->
<!-- Date: February 4, 2016 -->
<!-- Description: A random quote generator using HTML, CSS, Bootstrap and JavaScript -->
<!-- Version 2 -->
<head>
    <title>Random Quotes</title>
    <!-- CSS/Bootstrap -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <!-- Container to hold page information -->
    <div id="container">
        <h1>Random Quotes</h1><!--page header -->
        <p>These are some of my favourite quotes of all time. They keep my life on track and build me up when I get discouraged. I hope they will inspire you too.</p><!-- introductory paragraph -->

        <!-- Button to call JavaScript function displayQuote -->
        <input id="quoteButton" type="button" value="New Quote" onclick="displayQuote(quoteArray);">

        <!-- Section to display quote selected from JavaScript array -->
        <div id="quoteSection">
            You can do anything, but not everything. <br><i>—David Allen</i><!-- starting quote/placeholder -->
        </div><!-- /#quoteSection -->
    </div><!-- /#container -->

    <!-- Footer section -->
    <div class="footer">
        Copyright © Teleisha Hall 2016.
    </div><!-- /.footer -->
</body>
</html>
